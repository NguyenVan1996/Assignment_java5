<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" xmlns:layout=""
	layout:decorate="~{layouts/admin-layout}">
<head>
<title>Sửa thương hiệu</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container pt-5 pb-5">

			<nav aria-label="breadcrumb">
				<ol class="breadcrumb">
					<li class="breadcrumb-item"><a th:href="@{/admin/products}">Quản
							lý sản phẩm</a></li>
					<li class="breadcrumb-item"><a
						th:href="@{/admin/product/specifications}">Danh sách thông số
							kỹ thuật</a></li>
					<li class="breadcrumb-item active" aria-current="page">Sửa
						thông số kỹ thuật</li>
				</ol>
			</nav>

			<form
				th:action="@{/admin/product/specification/__${specification.id}__}"
				th:object="${specification}" th:method="PUT">
				<div class="form-group">
					<div>
						<strong>Id</strong>
					</div>
					<input class="form-control form-control-sm" readonly="readonly"
						th:field="*{id}">
				</div>
				<div class="form-group">
					<div>
						<strong>Tên thông số</strong>
					</div>
					<input type="text" th:field="*{name}"
						class="form-control form-control-sm"
						th:classappend="${#fields.hasErrors('name')}? 'is-invalid'">
					<div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="invalid-feedback">Lỗi</div>
				</div>
				<div class="form-group">
					<button name="update" class="btn btn-warning"
						th:utext="|#{icon.edit} Cập nhật|">Sửa</button>
				</div>
			</form>

		</div>
	</div>
</body>
</html>
