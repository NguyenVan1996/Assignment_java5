<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brand navigator</title>
</head>
<body>
	<div th:fragment="order-history">
		<div class="modal fade" id="orderDetailModal" tabindex="-1"
			role="dialog" aria-labelledby="orderDetailModalLabel"
			aria-hidden="true">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="orderDetailModalLabel">Chi tiết
							đơn hàng</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<table class="table table-sm table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>Ảnh</th>
									<th>Tên sản phẩm</th>
									<th>Giá</th>
									<th>Số lượng</th>
								</tr>
							</thead>
							<tbody>
								<tr data-ng-repeat="x in orderLines">
									<td>{{$index + 1}}</td>
									<td class="text-center">
										<img data-ng-src="{{x.productThumbnail}}" style="width: 60px;">
									</td>
									<td>
										<a href="{{'/product/' + x.productId}}">{{x.productName}}</a>
									</td>
									<td>
										{{x.productPrice | formatPrice}}
										<sup>đ</sup>
									</td>
									<td>{{x.quantity}}</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Đóng</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
