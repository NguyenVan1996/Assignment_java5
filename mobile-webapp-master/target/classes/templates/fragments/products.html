<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Brand navigator</title>
</head>
<body>

	<div th:fragment="show-list" class="card-group row">
		<div class="col-lg-3 col-md-4 col-sm-6 mb-4"
			th:each="prod : ${products}">
			<div class="card h-100">
				<div class="card-header">
					<a th:href="@{/product/__${prod.id}__}"> <img
						class="card-img-top" th:src="@{${prod.thumbnail}}"
						th:alt="${prod.name}" th:title="${prod.name}">
					</a>
				</div>
				<div class="card-body">
					<h6 class="card-title">
						<a th:href="@{/product/__${prod.id}__}" th:text="${prod.name}">Iphone
							X</a>
					</h6>
					<div class="card-text">
						<th:block th:if="${prod.enabled}">
							<span class="badge badge-danger"
								th:utext="|${#numbers.formatInteger(prod.price, 3, 'POINT')} <sup>đ</sup>|">1.000</span>
							<div th:text="|Bảo hành: ${prod.warranty}|"></div>
						</th:block>
						<th:block th:unless="${prod.enabled}">
							<span class="badge badge-secondary">Ngừng kinh doanh</span>
						</th:block>
						<div class="text-secondary text-right pt-3"
							th:text="|Lượt xem: ${prod.view}|"></div>
					</div>
				</div>
				<div class="card-footer">
					<a th:href="@{/product/__${prod.id}__}"
						class="btn btn-primary btn-block view-detail-btn">Xem chi tiết</a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
